{% extends 'usercenter-base.html' %}
{% block title %}我的收藏{% endblock %}
{% load staticfiles %}
{% block custom_bread %}
    <section>
        <div class="wp">
            <ul  class="crumbs">
                <li><a href="{% url 'index' %}">首页</a>></li>
                <li><a href="/user/home/">个人中心</a>></li>
                <li>我的收藏</li>
            </ul>
        </div>
    </section>
{% endblock %}

{% block right_content %}
    <div class="right" >
            <div class="personal_des Releasecont">
                <div class="head">
                    <h1>我点赞的导演</h1>
                </div>
            </div>
            <div class="personal_des permessage">
                <div class="head">
                    <ul class="tab_header messagehead">

                        <li class="active"><a href="{% url 'users:myfav_director' %}">导演 </a></li>

                    </ul>
                </div>
                <div class="messagelist">
                    {% for director in director_list %}
                    <div class=" butler_list butler-fav-box">
                        <dl class="des users">
                            <dt>
                                <a href="{% url 'reg:director_detail' director.id %}">
                                    <img width="100" height="100" src="{{ MEDIA_URL }}{{ director.image }}"/>
                                </a>
                            </dt>
                            <dd>
                                <h1>
                                    <a href="{% url 'reg:director_detail' director.id %}">
                                        {{ director.name }}
                                    </a>
                                </h1>
                                <ul class="cont clearfix">

                                </ul>
                                <ul class="cont clearfix">

                                </ul>
                            </dd>
                            <div class="delete jsDeleteFav_director" data-favid="{{ director.id }}"></div>
                        </dl>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
