{% extends 'reg_base.html' %}
{% block title %}导演列表{% endblock %}
{% block page_path %}导演{% endblock %}
{% block right_form %}
<div class="right companycenter layout" >
        <div class="head">
            <h1>导演</h1>
        </div>
        <div class="messagelist">
            <div class=" butler_list butler-fav-box">
                {% for director in all_directors %}
                <dl class="des users">
                    <dt>
                       <a href="{% url 'reg:director_detail' director.id %}">
                        <img width="100" height="100" class="scrollLoading" data-url="{{ MEDIA_URL }}{{ director.image }}" src="{{ MEDIA_URL }}{{ director.image }}"/>
                        </a>
                    </dt>
                    <dd>
                        <h1>
                            <a href="{% url 'reg:director_detail' director.id %}">
                            {{ director.name }}
                            </a>
                        </h1>
                        <ul class="cont clearfix">

                            <li class="c7">电影数：<span>3</span></li>
                        </ul>
                    </dd>
                </dl>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
