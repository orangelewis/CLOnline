{% extends 'reg_base.html' %}
{% block title %}电影列表页{% endblock %}
{% block page_path %}电影{% endblock %}
{% block right_form %}
<div class="right companycenter layout" >
		<div class="head">
			<h1>电影</h1>
		</div>
		<div class="brief group_list">
            {% for film in all_films %}
                <div class="module1_5 box">
                    <a class="comp-img-box" href="{% url 'film:video_play' film.id %}">

                        <img width="214" height="195" src="{{ MEDIA_URL }}{{ film.image }}"/>
                    </a>
                    <div class="des">
                        <a href="{% url 'film:video_play' film.id %}"><h2>{{ film.name }}</h2></a>
                        <span class="fl">时长：<i class="key">{{ film.times }}</i></span>

                    </div>
                    <div class="bottom">
                        <span class="fl">{{ film.film_reg.name }}</span>
                         <span class="star fr  notlogin
                            " data-favid="13" data-fav-type="4">
                            {{ film.fav_nums }}
                        </span>
                    </div>
                </div>
            {% endfor %}

		</div>
			<div class="pageturn">
                <ul class="pagelist">
                    <li class="active"><a href="?page=1">1</a></li>
                </ul>
            </div>
	</div>
{% endblock %}
